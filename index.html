<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-md-6">

                <div class="card mt-5">
                    <h5 class="card-header bg-primary text-white">Login</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="InputEmail">Email address</label>
                                <input id="userEmail" type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input id="userPassword" type="password" class="form-control" id="InputPassword1">
                            </div>
                            
                            <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-md-4 offset-md-2">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        Details
                    </div>
                    <div class="card-body" id="infoDisplay">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script>
    
    let email = document.getElementById("userEmail");
    let password = document.getElementById("userPassword");
    let submitButton = document.getElementById("submitButton");
    let infoDisplay = document.getElementById("infoDisplay");

    submitButton.onclick = async function () {
        
        const response = await axios.post("/sendinfo", {email : email.value, password : password.value});
        console.log(response);
        infoDisplay.innerHTML = response.data.email;
    }
</script>
</html>
